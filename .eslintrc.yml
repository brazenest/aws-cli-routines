env:
  node: true
  es2020: true
extends:
  - airbnb-base
globals:
  Atomics: readonly
  SharedArrayBuffer: readonly
parser: '@typescript-eslint/parser'
parserOptions:
  ecmaVersion: 2020
  sourceType: module
plugins:
  - '@typescript-eslint'
rules:
  import/no-unresolved:
    - error
    -
      ignore:
        - \.js$
  linebreak-style:
    - warn
    - windows
  quotes:
    - error
    - single
  semi:
    - error
    - never
